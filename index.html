<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color:   white; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body class="sketch-div flex flex--centered">
  <div class="preview-card grid m-grid--2x1a">
    <div class="preview-card__image-div bg-blend-mode--multiply" src-name="mobile">
    </div>
    <header class="preview-card__header m-grid-index--0-0">
      <h1 class="preview-card__header--heading">Get <span class="preview-card--mark">insights</span> that help your business grow.</h1>
      <p class="preview-card__header--content">Discover the benefits of data analytics and make better decisions regarding revenue, costumer experience, and overall efficiency.</p>
    </header>
    <div class="preview-card__content m-grid-index--1-0">
      <div class="preview-card__content--stat-header">
        <header class="preview-card__content--stat-heading">10k+</header>
        <p class="preview-card__content--stat-content">COMPANIES</p>
      </div>
      <div class="preview-card__content--stat-header">
        <header class="preview-card__content--stat-heading">314</header>
        <p class="preview-card__content--stat-content">TEMPLATES</p>
      </div>
      <div class="preview-card__content--stat-header">
        <header class="preview-card__content--stat-heading">12M+</header>
        <p class="preview-card__content--stat-content">QUERIES</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/code.chris.chris">Chris Paul</a>.
  </div>
</body>
</html>
